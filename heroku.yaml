build:
  docker:
    backend: 
      dockerfile: backend/Dockerfile
      context: backend
    frontend:
      dockerfile: todo-frontend/src/Dockerfile
      context: todo-frontend
release:
  command:
    - "backend: python manage.py migrate" # Adjust if not using Django or migrations
run:
  backend: "uvicorn main:app" # Adjust based on how you run the backend (e.g., Flask, FastAPI)
  frontend: "npm start"   # Or replace with how your frontend starts
